<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600px" height="400px"></canvas>
</body>
	<script>
		var myCanvas = document.querySelector('canvas');
		var ctx = myCanvas.getContext('2d');
		// 绘制一个矩形，进行颜色填充 ，填充的颜色由白到黑的渐变颜色
		// ctx.moveTo(100. 100);
		// ctx.lineTo(355,100);
		// ctx.lineWidth = 30;
		// ctx.strokeStyle = '#fff';
		// ctx.stroke();
		// 线是点组成
		ctx.lineWidth = 30;
		for(var i = 0; i < 255; i++) {
			ctx.beginPath();
			ctx.moveTo(100 + i + 1, 100);
			ctx.lineTo(100 + i, 100);
			ctx.strokeStyle = 'rgb('+i+','+ i+','+ i +')';
			ctx.stroke();
		}
	</script>
</html>
