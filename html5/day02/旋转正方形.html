<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			margin: 100px auto 0;
			width: 300px;
			height: 300px;
			transform-style:preserve-3d;
			transform: rotateX(-30deg) rotateY(180deg);
			animation: run 3s linear infinite alternate;
		}
		.box>div {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			opacity:0.5

		}
		@keyframes run {
			from {
				transform: rotateX(-30deg) rotateY(-30deg);
			}
			to {
				transform: rotateX(180deg) rotateY(180deg);
			}
		}
		.top {
			background-color: #ccc;
			transform: rotateX(90deg) translateZ(150px);
		}
		.bottom {
			background-color: #faa;
			transform: rotateX(-90deg) translateZ(150px);
		}
		.left {
			background-color: red;
			transform: rotateY(90deg) translateZ(-150px);
		}
		.right {
			background-color: blue;
			transform: rotateY(90deg) translateZ(150px);
		}
		.go {
			background-color: yellow;
			transform: translateZ(150px);
		}
		.back {
			background-color: pink;
			transform: rotateX(180deg) translateZ(150px);
		}
		ul {
			list-style: none;
		}
		li {
			border: 1px solid #fff;
			box-sizing: border-box;
			width: 100px;
			height: 100px;
			float: left;
			position: relative;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="top"></div>
		<div class="bottom"></div>
		<div class="left"></div>
		<div class="right"></div>
		<div class="go"></div>
		<div class="back"></div>
	</div>
</body>
	<script src="3d切割轮播图/jquery.min.js"></script>
	<script>
		$(function($) {
			//创建一个颜色的数组
			var arr = ['pink',"deeppink","yellow","greenyellow","blue","red"];
			$('.box>div').each(function(i,item) {

				var $ul = $('<ul></ul>');
				for(var i = 0; i < 9; i++) {
					var $li = $('<li></li>');
					$li.css('backgroundColor', arr[i]);
					$ul.append($li);
				}
				$(item).append($ul);
			})
		})
	</script>
</html>
