<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="css/jquery.fullpage.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 公共部分 -->
	<a href="javascript:;" class="go"><img src="images/00-go.png" alt=""></a>
	<a href="javascript:;" class="more"><img src="images/00-more.png" alt=""></a>
	<div id="container">
		<!-- 第一屏 -->
		<div class="section screen01">
			<div class="content">
				<div class="goods"><img src="images/01-goods.png" alt=""></div>
				<div class="sofa"><img src="images/01-sofa.png" alt=""></div>
				<div class="fly"><img src="images/01-fly.png" alt=""></div>
			</div>
		</div>
		<!-- 第二屏 -->
		<div class="section screen02">
			<div class="content">
				<!-- 文字 -->
				<div class="text">
					<img src="images/02-text.png" alt="" class="text01">
					<img src="images/02-text02.png" alt="" class="text02">
				</div>
				<!--搜索框 -->
				<div class="input">
					<img class="search" src="images/02-search.png" alt="">
					<img class="key" src="images/02-key.png" alt="">
				</div>
				<!-- 商品 -->
				<div class="goods"><img src="images/02-goods.png" alt=""></div>
				<!-- 沙发 -->
				<div class="sofa"><img src="images/02-sofa.png" alt=""></div>
			</div>
		</div>
		<!-- 第三屏 -->
		<div class="section screen03">
			<div class="content">
				<!-- 沙发 -->
				<div class="sofa"><img src="images/02-sofa.png" alt=""></div>
				<!-- 尺码 -->
				<div class="change">
					<img src="images/03-change01.gif" alt="" class="change01">
					<img src="images/03-change02.gif" alt="" class="change02">
				</div>
				<div class="cart">
					<img src="images/03-cart01.gif" alt="" class="cart01">
					<img src="images/03-cart02.gif" alt="" class="cart02">
				</div>
			</div>
		</div>
		<!-- 第四屏 -->
		<div class="section screen04 ">
			<div class="content">
				<!-- 文字 -->
				<div class="text">
					<img src="images/04-text01.png" alt="" class="text01">
					<img src="images/04-text02.png" alt="" class="text02">
				</div>
				<!-- 白云 -->
				<div class="cloud"><img src="images/04-cloud.png" alt=""></div>
				<!-- 购物车 -->
				<div class="cart"><img src="images/04-cart.png" alt=""></div>
				<!-- 沙发 -->
				<div class="sofa"><img src="images/04-sofa.png" alt=""></div>
				<!-- 收货地址 -->
				<div class="address">
					<img class="address01" src="images/04-address01.png" alt="">
					<img class="address02" src="images/04-address02.png" alt="">
				</div>
			</div>
		</div>
		<!-- 第五屏 -->
		<div class="section screen05">
			<div class="content">
				<!-- 文字 -->
				<div class="text"><img src="images/05-text.png" alt=""></div>
				<!-- 银行卡 -->
				<div class="card">
					<img class="cardImg" src="images/05-card.png" alt="">
					<img class="orderImg" src="images/05-order.png" alt="">
				</div>
				<!-- 沙发 -->
				<div class="sofa"><img src="images/04-sofa.png" alt=""></div>
				<!-- 鼠标 -->
				<div  class="mouse">
					<img src="images/05-mouse01.png" alt="">
					<img src="images/05-mouse02.png" alt="">
				</div>
				<div class="hand"><img src="images/05-hand.png" alt=""></div>
			</div>
		</div>
		<!-- 第六屏 -->
		<div class="section screen06">
			<div class="content">
				<!-- 文字 -->
				<div class="text">
					<img src="images/06-text01.png" alt="" class="text01">
					<img src="images/06-text02.png" alt="" class="text02">
				</div>
				<!-- 白云 -->
				<div class="cloud">
					<div class="cloud01"><img src="images/06-cloud01.png" alt=""></div>
					<div class="cloud02"><img src="images/06-cloud02.png" alt=""></div>
				</div>
				<div class="box"><img src="images/06-box.png" alt=""></div>
				<div class="car">
					<img class="carImg" src="images/06-car.png" alt="">
					<img class="buyer" src="images/06-buyer.png" alt="">
					<img class="address" src="images/06-address.png" alt="">
					<img class="worker" src="images/06-worker.png" alt="">
					<img class="say" src="images/06-say.png" alt="">
				</div>
				<div class="door"><img src="images/06-door.png" alt=""></div>
				<div class="person"><img src="images/06-person.png" alt=""></div>
			</div>
		</div>
		<!-- 第七屏 -->
		<div class="section screen07 active">
			<div class="content">
				<div class="star">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
				</div>
				<div class="text"><img src="images/07-text.png" alt=""></div>
			</div>
		</div>
		<!-- 第八屏 -->
		<div class="section screen08">
			<div class="content">
				
			</div>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script src="js/index.js"></script>
</html>
