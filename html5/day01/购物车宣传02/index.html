<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="css/jquery.fullpage.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 公共部分 -->
	<a href="javascript:;" class="go"><img src="images/00-go.png" alt=""></a>
	<a href="javascript:;" class="more"><img src="images/00-more.png" alt=""></a>
	<div id="container">
		<!-- 第一屏 -->
		<div class="section screen01">
			<div class="content">
				<div class="goods"><img src="images/01-goods.png" alt=""></div>
				<div class="sofa"><img src="images/01-sofa.png" alt=""></div>
				<div class="fly"><img src="images/01-fly.png" alt=""></div>
			</div>
		</div>
		<!-- 第二屏 -->
		<div class="section screen02">
			<div class="content">
				<!-- 文字 -->
				<div class="text">
					<img src="images/02-text.png" alt="" class="text01">
					<img src="images/02-text02.png" alt="" class="text02">
				</div>
				<!--搜索框 -->
				<div class="input">
					<img class="search" src="images/02-search.png" alt="">
					<img class="key" src="images/02-key.png" alt="">
				</div>
				<!-- 商品 -->
				<div class="goods"><img src="images/02-goods.png" alt=""></div>
				<!-- 沙发 -->
				<div class="sofa"><img src="images/02-sofa.png" alt=""></div>
			</div>
		</div>
		<!-- 第三屏 -->
		<div class="section screen03">
			<div class="content">
				<!-- 沙发 -->
				<div class="sofa"><img src="images/02-sofa.png" alt=""></div>
				<!-- 尺码 -->
				<div class="change">
					<img src="images/03-change01.gif" alt="" class="change01">
					<img src="images/03-change02.gif" alt="" class="change02">
				</div>
				<div class="cart">
					<img src="images/03-cart01.gif" alt="" class="cart01">
					<img src="images/03-cart02.gif" alt="" class="cart02">
				</div>
			</div>
		</div>
		<!-- 第四屏 -->
		<div class="section screen04 active">
			<div class="content">
				<!-- 文字 -->
				<div class="text">
					<img src="images/04-text01.png" alt="" class="text01">
					<img src="images/04-text02.png" alt="" class="text02">
				</div>
				<!-- 白云 -->
				<div class="cloud"><img src="images/04-cloud.png" alt=""></div>
				<!-- 购物车 -->
				<div class="cart"><img src="images/04-cart.png" alt=""></div>
				<!-- 沙发 -->
				<div class="sofa"><img src="images/04-sofa.png" alt=""></div>
				<!-- 收货地址 -->
				<div class="address">
					<img class="address01" src="images/04-address01.png" alt="">
					<img class="address02" src="images/04-address02.png" alt="">
				</div>
			</div>
		</div>
		<div class="section">5</div>
		<div class="section">6</div>
		<div class="section">7</div>
		<div class="section">8</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script src="js/index.js"></script>
</html>
