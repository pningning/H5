			margin: 100px auto;
		}
		#box1:hover {

		#box2 {
			width: 632px;
			height: 340px;
			margin: 0 auto;
			overflow: hidden;
			border: 2px solid red;
		}
		/*谁做动画给谁加*/
		#box2 img {
			transition: all 0.2s;
		}
		#box2:hover img {
			transform: scale(1.2);/*只写一个参数默水平垂直都缩放*/
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2">
		<img src="images/mi.jpg" alt="">
	</div>
</body>
