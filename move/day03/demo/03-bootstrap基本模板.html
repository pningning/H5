<!-- 使用的html5的申明 -->
<!DOCTYPE html>

<!-- 使用的是中文简体语言 -->
<html lang="zh-CN">
<head>
	<!-- 使用的是utf-8字符集 -->
	<meta charset="utf-8">
	<!-- 如果浏览器使用的 是IE浏览器 那么选择最高版本的内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 视口宽度和设备一致，视口的缩放比和PC一致 ，用户不能自动缩放-->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<!-- 上述三个meta标签必须放在最前面，任何其他内容都必须跟随其后，因为要优先解释这三个标签-->
	<title>基本模板</title>
	<!-- 引入bootstrapcss样式 -->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<!-- 条件注释 -->
	<!--[if lt IE 9]>
	<script src="lib/html5shiv/html5shiv.min.js"></script>
	<script src="lib/respond/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<!-- TODO -->
	<!-- bootstrap是基于 引入 jquery -->
	<script src="lip/jquery/jquery.min.js"></script>
	<!-- 引入bootstrap js插件 -->
	<script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
