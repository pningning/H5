<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <title>基本模板</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--条件注释-->
    <!--[if lt IE 9]>
    <script src="suning/html5shiv/html5shiv.min.js"></script>
    <script src="suning/respond/respond.min.js"></script>
    <![endif]-->
    <style>
        .container {
            height: 200px;
            background-color: pink;
        }
      .row > .col-md-4 {
        height: 100px;
        border: 1px solid red;
      }
      .row > .col-md-4 > .row > div {
        height: 40px;
        border: 1px solid green;
      }
    
    </style>
</head>
<body>
    <!-- 响应式布局 -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-6">col可以使用嵌套，默认的也是把每行分成多少分</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-xs-3 col-xs-offset-1">偏移。后面的盒子也会跟着偏移</div>
                    <div class="col-xs-3 ">haha</div>
                </div>
            </div>
            <div class="col-md-4">
               <div class="row">
                    <div class="col-xs-10 col-xs-push-2">往左拉,列排列，定位</div>
                    <div class="col-xs-2 col-xs-pull-10">往右推</div>
               </div>
            </div>
        </div>
    </div>
    
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
