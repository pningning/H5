<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 1000px;
			height: 40px;
			margin: 100px auto;
			background-image: linear-gradient(
				135deg,
				black 0%,
				black 25%,
				white 25%,
				white 50%,
				black 50%,
				black 75%,
				white 75%,
				white 100%);
			background-size: 40px 40px;
			animation: run 1s linear infinite;
		}

		@keyframes run{
            from{
                background-position:0 0;
            }
            to{
                background-position:40px 40px;
            }
        }
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
